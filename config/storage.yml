test:
  service: Disk
  root: <%= Rails.root.join("tmp/storage") %>

local:
  service: Disk
  root: <%= Rails.root.join("storage") %>

amazon:
  service: S3
  access_key_id: <%= Rails.application.credentials.dig(:aws_access_key_id) %>
  secret_access_key: <%= Rails.application.credentials.dig(:aws_secret_access_key) %>
  region: us-west-1
  bucket: aws-odinbook
